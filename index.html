<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalog Avatar Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="index.js"></script>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a href="#" class="navbar-item">
                <img src="logo.png" alt="Catalog Avatar Creator Logo" width="96px"/>
            </a>
        </div>
    </nav>
    <section class="hero is-large is-dark">
        <div class="hero-body" id="banner">
            <p class="title">Catalog Avatar Creator</p>
            <p class="subitle">By ItsMuneeb</p>
        </div>
    </section>

    <section class="section has-background-dark has-text-white">
        <nav class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Now Playing:</p>
                    <p class="title has-text-white" id="currentPlayerCount">---</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading ">Visits:</p>
                    <p class="title has-text-white" id="totalVisits">---</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Favorites:</p>
                    <p class="title has-text-white" id="totalFavorites">---</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Something here idk</p>
                    <p class="title has-text-white">123123</p>
                </div>
            </div>
        </nav>
    </section>
    <footer class="footer pb-3">
        <div class="content has-text-centered">
            <p>
                <strong>catalogavatarcreator.com</strong> by <em>kedaruii</em> on Discord
            </p>
        </div>
    </footer>
  </body>
</html>
